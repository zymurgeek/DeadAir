<HTML xmlns="http://www.w3.org/1999/xhtml">
  <HEAD>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dead Air</title>
  </HEAD>
  <BODY>
    <!-- https://developers.google.com/youtube/iframe_api_reference -->
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        console.log('Player ready');
        //loadAndPlayPlaylist();
        loadPlaylist();
        showQueue();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      function onPlayerStateChange(event) {
        console.log('onPlayerStateChange event:', getPlayerStateName());
        if (event.data == YT.PlayerState.ENDED) {
          pollForPlaylistUpdate();
        }
        if (event.data == YT.PlayerState.CUED) {
          //console.log('starting play');
          //player.playVideo();
        }
        showQueue();
      }

      function getPlayerStateName() {
        if (player.getPlayerState() == -1) {
          return 'UNSTARTED';
        }
        if (player.getPlayerState() == 0) {
          return 'ENDED';
        }
        if (player.getPlayerState() == 1) {
          return 'PLAYING';
        }
        if (player.getPlayerState() == 2) {
          return 'PAUSED';
        }
        if (player.getPlayerState() == 3) {
          return 'BUFFERING';
        }
        if (player.getPlayerState() == 5) {
          return 'CUED';
        }
      }

      function showQueue() {
        console.log('Playing index', player.getPlaylistIndex(),
          'from current queue: ', player.getPlaylist());
      }

      async function pollForPlaylistUpdate() {
        var lastIndexPlayed = player.getPlaylistIndex();
        var nextIndex = lastIndexPlayed + 1;
        var isPlaylistUpdated = false;
        //loadStaticVideo();
        //await sleep(5000);
        while (isPlaylistUpdated == false) {
          console.log('polling for playlist additions');
          loadPlaylist(nextIndex);
          await sleep(5000);
          console.log('lastindex:', lastIndexPlayed,
            'nextindex:', nextIndex,
            'playlist length:', player.getPlaylist().length);
          if (lastIndexPlayed+1 != player.getPlaylist().length) {
            isPlayListUpdated = true;
          }
        }
        console.log('finished polling');
      }

      function loadStaticVideo() {
        player.cueVideoById({videoId: 'bf7NbRFyg3Y'});
      }

      function loadAndPlayPlaylist(nextIndex) {
        player.loadPlaylist({
          listType: 'playlist',
          list: 'PLIhsL76FAVWRB6jgvbCpiT8cCnyHSwmn1',
          index: nextIndex});
      }

      function loadPlaylist(nextIndex) {
        player.cuePlaylist({
          listType: 'playlist',
          list: 'PLIhsL76FAVWRB6jgvbCpiT8cCnyHSwmn1',
          index: nextIndex});
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    </script>
  </BODY>
</HTML>
